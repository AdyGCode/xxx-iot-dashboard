{% extends 'base.html' %}
<!-- Name: templates/about.html -->

{% block title %}
Graph Demo | Flask Demo
{% endblock %}

{% block styles %}
<link rel="stylesheet"
      href="{{ url_for('static', filename= 'vendor/chartjs/css/Chart.css') }}"/>
{% endblock %}

{% block main %}
<main class="p-6 my-6">
    <h2 class="text-3xl pb-6">Graph Demo</h2>

    <div class="py-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
        <!--Card 1-->
        <h3 class="col-span-full font-bold text-2xl">
            Demo Graph
        </h3>

        <div class="rounded overflow-hidden shadow-lg ">
            <h4 class="text-xl mb-2 bg-gray-100 text-gray-700 p-2 px-4"
                id="lastRainDate">
                Select Qty of Data
            </h4>
            <p>Add select dropdown here</p>
        </div>

        <div class="rounded overflow-hidden shadow-lg col-span-2">
            <h4 class="text-xl mb-2 bg-gray-100 text-gray-700 p-2 px-4">
                Data Graph
            </h4>
            <div id="chartDemo" class="p-4">
                <canvas id="chartDemoCanvas"></canvas>
            </div>
            <div id="noDemoChart" class="p-4">
                No Data Recorded
            </div>
        </div>

    </div>
</main>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename= 'js/settings.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/chartjs/js/Chart.js') }}"></script>
<script src="{{ url_for('static', filename= 'js/utilities.js') }}"></script>
<script src="{{ url_for('static', filename= 'js/graph-demo.js') }}"></script>
{% endblock %}
