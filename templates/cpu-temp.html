{% extends 'base.html' %}
<!-- Name: templates/about.html -->

{% block title %}
    {{ page }} | Flask Demo
{% endblock %}

{% block styles %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename= 'vendor/chartjs/css/Chart.css') }}"/>
{% endblock %}

{% block main %}
    <main class="p-6">
        <div class="py-2 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3
        lg:grid-cols-3 xl:grid-cols-3 gap-5">
            <!--Card 1-->
            <h2 class="text-3xl pb-6 col-span-full font-bold text-2xl">
                {{ page }}
            </h2>

            <div class="rounded overflow-hidden shadow-lg
                border-gray-800 border-2">
                <h4 class="text-2xl mb-2 bg-gray-800 text-gray-100 p-2 px-4"
                    id="lastRainDate">
                    About
                </h4>
                <div class="p-4">
                    <p class="text-gray-500">
                        This area will eventually contain some other
                        information.
                    </p>
                </div>
            </div>

            <div class="rounded overflow-hidden shadow-lg col-span-2
            border-pink-600 border-2">
                <h4 class="text-xl mb-2 bg-pink-600 text-gray-100 p-2 px-4">
                    Data Graph
                </h4>
                <div id="chartDemo" class="p-4">
                    <canvas id="chartDemoCanvas"></canvas>
                </div>
                <div id="noDemoChart" class="p-4">
                    No Data Recorded
                </div>
            </div>

        </div>
    </main>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename= 'js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/chartjs/js/Chart.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/moment/luxon.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/utilities.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/graph-cpu-temp.js') }}"></script>
{% endblock %}
